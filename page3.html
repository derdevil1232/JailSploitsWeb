<script>
    // Fetch the key from your backend (e.g., Flask app)
    fetch('https://your-backend-url.com/get_key')
        .then(response => response.text())
        .then(key => {
            document.getElementById('key-display').textContent = "Your Key: " + key;
        })
        .catch(error => console.error('Error fetching key:', error));
</script>

<div id="key-display"></div>

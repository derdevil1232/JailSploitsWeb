<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JailSploits - Get Your Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            background: linear-gradient(45deg, #6a0dad, #3d0075, #1a002d);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            color: white;
            text-shadow: 0 0 5px #fff, 0 0 15px #ff00ff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .key-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid #ff00ff;
            padding: 20px;
            box-shadow: 0 0 10px #ff00ff;
            color: #fff;
            font-size: 1.5em;
            letter-spacing: 2px;
        }

        .button {
            position: relative;
            background-color: transparent;
            color: white;
            font-size: 1.2em;
            padding: 15px 40px;
            border: 2px solid #ff00ff;
            cursor: pointer;
            overflow: hidden;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 255, 0.2);
            transition: 0.4s;
        }

        .button:hover::before {
            left: 0;
        }

        .button:hover {
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <h1>JailSploits</h1>
    <div id="key-container" class="key-box">
        <!-- The key will be inserted here -->
        Loading...
    </div>
    <button class="button" onclick="window.location.href='index.html';">Back to Home</button>

    <script>
        // Function to get the key from the backend
        async function fetchKey() {
            const response = await fetch('https://jailsploits.pythonanywhere.com/get_key', { method: 'GET' });

            if (response.ok) {
                const key = await response.text();  // Get the key response from backend
                document.getElementById("key-container").textContent = key;
            } else {
                document.getElementById("key-container").textContent = "Error: Unable to retrieve key.";
            }
        }

        // Run fetchKey when page is loaded
        window.onload = fetchKey;
    </script>
</body>
</html>

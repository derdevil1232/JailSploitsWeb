<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JailSploits - Your Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            background: linear-gradient(45deg, #6a0dad, #3d0075, #1a002d);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            color: white;
            text-shadow: 0 0 5px #fff, 0 0 15px #ff00ff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .key-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Your Key</h1>
    <div class="key-container" id="key-container">Loading...</div>

    <script>
        async function fetchKey() {
            try {
                const response = await fetch('https://jailsploits.pythonanywhere.com/get_key', { method: 'GET' });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const key = await response.text();
                document.getElementById("key-container").textContent = key;
            } catch (error) {
                console.error("Failed to fetch key:", error);
                document.getElementById("key-container").textContent = "Error: Unable to retrieve key.";
            }
        }

        window.onload = fetchKey;
    </script>
</body>
</html>

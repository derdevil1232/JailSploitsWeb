<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JailSploits - Get Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background: #ff00ff;
            border: none;
            border-radius: 5px;
            margin: 20px;
        }

        .key-box {
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            display: none;
        }

        .key-box h3 {
            font-size: 30px;
        }

        #taskComplete {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JailSploits - Get Your Key</h1>
    <button onclick="window.location.href='https://workink.net/1YUP/jailsploits-key'">Complete a Task to Get Your Key</button>

    <div class="key-box" id="keyBox">
        <h3>Your Key: <span id="key"></span></h3>
        <p id="taskComplete">Task completed. Please check your key below.</p>
    </div>

    <script>
        // Check for the cookie indicating that the user has completed the task
        const checkForKey = () => {
            const key = getCookie("key");
            if (key) {
                document.getElementById("keyBox").style.display = "block";
                document.getElementById("key").textContent = key;
                document.getElementById("taskComplete").textContent = "Task completed. Your key is ready!";
            } else {
                alert("You need to complete a task to get the key.");
            }
        }

        // Function to retrieve a cookie by name
        const getCookie = (name) => {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        };

        // Call this function when the page loads to check if the key is in the cookies
        window.onload = checkForKey;
    </script>
</body>
</html>

      text-transform: uppercase;

      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }
    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;

      transition: all 0.4s ease;
    }
    .button:hover::before {
      left: 0;
    }
    .button:hover {
      box-shadow: 0 0 20px #fff;
    }

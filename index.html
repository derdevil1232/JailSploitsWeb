<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JailSploits</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            background: linear-gradient(45deg, #6a0dad, #3d0075, #1a002d);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            color: white;
            text-shadow: 0 0 5px #fff, 0 0 15px #ff00ff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .button {
            position: relative;
            background-color: transparent;
            color: white;
            font-size: 1.2em;
            padding: 15px 40px;
            border: 2px solid #ff00ff;
            cursor: pointer;
            overflow: hidden;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 255, 0.2);
            transition: 0.4s;
        }

        .button:hover::before {
            left: 0;
        }

        .button:hover {
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <h1>JailSploits</h1>
    <button class="button" onclick="getKey()">Get Key</button>

    <script>
        async function getKey() {
            const hwid = getHwid(); // Get the user's HWID (unique identifier)
            
            // Send request to server to get LootLabs link
            const response = await fetch('/get_key', {
                method: 'POST',
                body: new URLSearchParams({ 'hwid': hwid }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            });

            const data = await response.json();

            if (data.error) {
                alert(data.error);
            } else {
                // Redirect user to LootLabs link
                window.location.href = data.lootlabs_link;
            }
        }

        function getHwid() {
            // Ideally, you'd have a backend method to get a HWID or unique user identifier
            // This is just a placeholder
            return 'user-unique-id'; // Replace with actual HWID fetching logic
        }
    </script>
</body>
</html>
